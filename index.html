<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IA Maipú Assistant</title>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-XXXXXXXXX"
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet"
    />
    <style>
        /* Reset y configuración base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html {
            font-size: 16px;
        }
        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6; /* Aumenta el interlineado base para mejor lectura */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: var(--bg-color);
            color: var(--text-color);
            transition: background 0.3s, color 0.3s;
        }

        /* Variables CSS para Light Mode y Dark Mode */
        :root {
            --primary: #ffb6c1;
            --primary-dark: #ff9aab;
            --bg-color: #f5f5f5;
            --chat-bg: #ffffff;
            --text-color: #2c3e50;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }
        html.dark {
            --bg-color: #1a1a1a;
            --chat-bg: #2c2c2c;
            --text-color: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.3);
        }

        /* Header */
        header {
            background: var(--chat-bg);
            padding: 1rem;
            box-shadow: 0 2px 10px var(--shadow-color);
            position: fixed;
            width: 100%;
            top: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        .logo-icon {
            font-size: 1.5rem;
            color: var(--primary);
        }
        .logo-text {
            font-size: 1.25rem;
            font-weight: 600;
        }
        .theme-toggle {
            background: none;
            border: none;
            font-size: 1.2rem;
            color: var(--text-color);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: background 0.3s;
        }
        .theme-toggle:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        /* Contenido del chat */
        main {
            flex: 1;
            margin-top: 5rem;
            margin-bottom: 6rem;
            padding: 1rem;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
            overflow-y: auto;
        }
        .welcome {
            text-align: center;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .message {
            margin-bottom: 1rem;
            padding: 1rem 1.5rem;
            border-radius: 15px;
            max-width: 80%;
            animation: fadeIn 0.3s ease-out;
        }
        /* Espaciado para párrafos dentro de mensajes */
        .message p {
            margin: 0.7rem 0; /* Aumenta el margen entre párrafos dentro de los mensajes */
            line-height: 1.6; /* Asegura que el interlineado dentro de los párrafos sea adecuado */
        }
        .message p:first-child {
            margin-top: 0; /* Elimina el margen superior del primer párrafo */
        }
        .message p:last-child {
            margin-bottom: 0; /* Elimina el margen inferior del último párrafo */
        }


        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .message.user {
            background: var(--primary);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }
        .message.assistant {
            background: var(--chat-bg);
            box-shadow: 0 2px 5px var(--shadow-color);
            border-bottom-left-radius: 5px;
        }

        /* Área de entrada */
        .input-area {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--chat-bg);
            padding: 1rem;
            box-shadow: 0 -2px 10px var(--shadow-color);
        }
        .input-container {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            gap: 0.5rem;
        }
        input[type='text'] {
            flex: 1;
            padding: 1rem;
            border: 2px solid transparent;
            border-radius: 12px;
            background: var(--bg-color);
            font-size: 1rem;
            color: var(--text-color);
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input[type='text']:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255, 182, 193, 0.2);
        }
        button#send {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 0 1.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        button#send:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }
        button#send:active {
            transform: translateY(0);
        }

        /* Indicador de escritura */
        .typing-indicator {
            display: none;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem;
            background: var(--chat-bg);
            border-radius: 12px;
            box-shadow: 0 2px 5px var(--shadow-color);
            animation: fadeIn 0.3s ease-out;
        }
        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--primary);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes bounce {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-4px);
            }
        }

        /* Responsividad */
        @media (max-width: 768px) {
            .message {
                max-width: 90%;
            }
            .logo-text {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <i class="fas fa-robot logo-icon"></i>
            <span class="logo-text">IA Maipú Assistant</span>
        </div>
        <button class="theme-toggle" id="themeToggle" aria-label="Cambiar tema">
            <i class="fas fa-moon"></i>
        </button>
    </header>

    <main id="chat">
        <div class="welcome">
            <h2>¡Bienvenido al Asistente Virtual de Maipú!</h2>
            <p>¿En qué puedo ayudarte hoy?</p>
        </div>
    </main>

    <div class="input-area">
        <div class="input-container">
            <input
                type="text"
                id="prompt"
                placeholder="Escribe tu mensaje..."
                autocomplete="off"
                aria-label="Mensaje"
            />
            <button id="send" aria-label="Enviar mensaje">
                <i class="fas fa-paper-plane"></i>
                <span>Enviar</span>
            </button>
        </div>
    </div>

    <div class="typing-indicator" id="typingIndicator">
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
    </div>

    <script>
        // Credenciales y elementos del DOM
        const API_KEY = 'AIzaSyCAMQcewV_tPJ4B7sJcLtrIhiF6Wfk5psE';
        const chatContainer = document.getElementById('chat');
        const promptInput = document.getElementById('prompt');
        const sendButton = document.getElementById('send');
        const typingIndicator = document.getElementById('typingIndicator');
        const themeToggleBtn = document.getElementById('themeToggle');

        // Función para alternar el tema manualmente
        function toggleTheme() {
            document.documentElement.classList.toggle('dark');
            const icon = themeToggleBtn.querySelector('i');
            if (document.documentElement.classList.contains('dark')) {
                icon.className = 'fas fa-sun';
            } else {
                icon.className = 'fas fa-moon';
            }
        }
        themeToggleBtn.addEventListener('click', toggleTheme);

        // Detección automática de preferencia de tema al cargar la página
        if (
            window.matchMedia &&
            window.matchMedia('(prefers-color-scheme: dark)').matches
        ) {
            document.documentElement.classList.add('dark');
            themeToggleBtn.querySelector('i').className = 'fas fa-sun';
        }

        // Función para formatear el texto de las respuestas
        function formatResponseText(text) {
            return text
                .split('\n') // Split the text by newline characters
                .map(paragraph => `<p>${paragraph.trim()}</p>`) // Wrap each paragraph in <p> tags
                .join(''); // Join the paragraphs together
        }


        // Función para agregar mensajes al chat
        function addMessage(text, isUser = false) {
            const messageEl = document.createElement('div');
            messageEl.classList.add('message', isUser ? 'user' : 'assistant');
            if (isUser) {
                messageEl.textContent = text;
            } else {
                messageEl.innerHTML = formatResponseText(text);
            }
            chatContainer.appendChild(messageEl);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Función para llamar a la API Gemini y obtener la respuesta
        async function generateResponse(userInput) {
            try {
                const response = await fetch(
                    `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-thinking-exp-01-21:generateContent?key=${API_KEY}`,
                    {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [
                                {
                                    parts: [{ text: userInput }]
                                }
                            ]
                        })
                    }
                );
                if (!response.ok) {
                    throw new Error(`HTTP error: ${response.status}`);
                }
                const data = await response.json();
                const text =
                    data?.candidates?.[0]?.content?.parts?.[0]?.text ||
                    'Lo siento, no pude obtener una respuesta.';
                return text;
            } catch (error) {
                console.error('Error:', error);
                return 'Lo siento, hubo un error al procesar tu mensaje. Por favor, intenta nuevamente.';
            }
        }

        // Manejo del envío de mensaje
        async function handleSubmit() {
            const userInput = promptInput.value.trim();
            if (!userInput) return;
            promptInput.value = '';
            addMessage(userInput, true);
            promptInput.disabled = true;
            sendButton.disabled = true;
            typingIndicator.style.display = 'flex';

            const responseText = await generateResponse(userInput);
            typingIndicator.style.display = 'none';
            addMessage(responseText, false);

            promptInput.disabled = false;
            sendButton.disabled = false;
            promptInput.focus();
        }

        sendButton.addEventListener('click', handleSubmit);
        promptInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                handleSubmit();
            }
        });
    </script>
</body>
</html>
